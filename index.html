<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title></title>
</head>

<body>
    <h1>
    </h1>
    <div class="guess-game">
        <div class="guess-area">
            <div class="area-text"></div>
            <div class="inputs"></div>
            <div class="controls">
                <button class="check">Check word</button>
                <button class="hint"> <span></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2> Key Colors </h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter is Right And in Place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter is Right But Not in Place
                </div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter is Wrong And not Exists in Word</div>
            </div>
        </div>

    </div>
    <footer></footer>

    <script src="index.js"></script>
</body>

</html>
